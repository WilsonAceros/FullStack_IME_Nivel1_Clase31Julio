<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablas</title>
</head>
<body>
    <!-- tabla sencilla -->
    <table border=1>
        <tr><!-- fila -->
            <th>Encabezado 1</th><!--Titulo de cada columna-->
            <th>Encabezado 2</th>
            <th>Encabezado 3</th>
        </tr>
        <tr>
            <td>Contenido 1</td><!--Contenido de cada columna-->
            <td>Contenido 2</td>
            <td>Contenido 3</td>
        </tr>
        <tr>
            <td>Contenido 4</td><!--Siguiente fila de datos-->
            <td>Contenido 5</td>
            <td>Contenido 6</td>
        </tr>
    </table>

    <br>
    <hr>
        <!-- tabla avanzada -->
    <table border=1>
        <thead style="background: rgb(72, 130, 168);">
            <tr><!-- fila -->
                <th>Encabezado 1</th><!--Titulo de cada columna-->
                <th>Encabezado 2</th>
                <th>Encabezado 3</th>
            </tr>
        </thead>
        <tbody style="background: rgb(82, 165, 147)">
            <tr>
                <td>Contenido 1</td><!--Contenido de cada columna-->
                <td>Contenido 2</td>
                <td>Contenido 3</td>
            </tr>
            <tr>
                <td>Contenido 4</td><!--Siguiente fila de datos-->
                <td>Contenido 5</td>
                <td>Contenido 6</td>
            </tr>
        </tbody>
    </table>


</body>
</html>
